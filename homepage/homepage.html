<body>

	<div id="headerContent"></div>
	
	<div role="main" id="pagecontent">
		<div class="row breadcrumb-nav">
			<div class="container">

		<div id="page-homepage">
			<section class="hero-homepage container-fluid">

		    data-cycle-fx=fade
		    data-cycle-caption-plugin=caption2

		    data-cycle-speed=500
		    data-cycle-pager="#custom-pager"
		    data-cycle-pager-template="<li> {{<a href=#></a>}} </li>"
		    data-cycle-caption-template="{{cycleTitle}}"
		    >
					<!-- empty div for slide captions -->
					<div class="cycle-overlay"></div>

					
					<img src="http://preview.avery.com/vgnfiles/images/homepage/bnr/home_billboard_bdays.jpg"
					data-cycle-desc=""
					data-cycle-title="<div class='caption-bg'>
					<h2>Avery Title Headline for an FPO Billboard</h1>
					<p>Curabitur sodales ligula in libero. Sed dignissim lacinia nunc. Curabitur tortor ellentesque nibh aenean quam.</p>
					<a href=''>Learn More</a>
					</div>"
					>
				
					<img src="http://preview.avery.com/vgnfiles/images/homepage/bnr/home_billboard_labels.jpg" 
					data-cycle-desc=""
					data-cycle-title="
					<div class='caption-bg'>
					<h2>Avery Title Headline for an FPO Billboard</h1>
					<p>Curabitur sodales ligula in libero. Sed dignissim lacinia nunc. Curabitur tortor ellentesque nibh aenean quam.</p>
					<a href=''>Learn More</a>
					</div>"
					>
					<img src="http://preview.avery.com/vgnfiles/images/homepage/bnr/home_billboard_halloween.jpg"
					data-cycle-desc=""
					data-cycle-title="<div class='caption-bg'>
					<h2>Avery Title Headline for an FPO Billboard</h1>
					<p>Curabitur sodales ligula in libero. Sed dignissim lacinia nunc. Curabitur tortor ellentesque nibh aenean quam.</p>
					<a href=''>Learn More</a>
					</div>"
					>
					<img src="http://preview.avery.com/vgnfiles/images/homepage/bnr/home_billboard_weprint-1.jpg"	data-cycle-desc="" data-cycle-title="">
					<img src="http://preview.avery.com/vgnfiles/images/homepage/bnr/home_billboard_weprint-2.jpg" data-cycle-desc="" data-cycle-title=""21>
				</div><!-- /.cycle-slideshow -->
			</section><!-- /.hero-homepage -->

			<section class="homepage-body-wrap gradient">
				<div class="container cycle-caption-wrap" style="position:relative">
					<!-- <div id="adv-custom-caption" class="col-xs-5 cycle-caption"></div> -->
				</div>
				<div class="container slideshow-pager-wrap">
					<div class="slideshow-pager">
						<button id="pauseButton" type="button" class="btn-pause"><span class="glyphicon glyphicon-pause">&nbsp;</span></button>
						<ul id="custom-pager" class="center"></ul>
					</div>
				</div><!-- /.slideshow-pager-wrap -->

				<div class="homepage-body-content container">
					<div class="row clearfix">
						<div class="col-xs-5 module product-search">
							<h2>Design &amp; Print When You Need it</h2>
							<p>Print your own personalized Avery products<br>from your computer or tablet.</p>
							<img src="http://preview.avery.com/vgnfiles/images/common/promoA_DPO.png" alt="">
							<div class="search-form">
								<form action="" id=""  name="" class="clearfix">
									<input type="search" name="search" id="search" required oninput="" onfocus="" placeholder="Enter product #">
									<input type="submit" value="Print Now" class="gradient">
								</form>
							</div>
						</div><!-- /.product-search -->
						<div class="col-xs-5 col-xs-offset-2 module index-maker">
							<h2>Professional Organization Made Easy</h2>
							<img src="http://preview.avery.com/vgnfiles/images/common/promoB_indexmaker.png" alt="">
							<p>Avery <strong>Index Maker<sup>&reg;</sup></strong> Dividers:<br>Simply <strong>print, stick</strong> and <strong>peel</strong>.</p>
							<a href="" class="btn-blue">Learn More</a>
						</div>
						<div class="divider-dotted"></div>
					</div><!-- /.row -->
					
				</div><!-- /.homepage-body-content -->

			</section><!-- /homepage-body-wrap -->



			<div id="footerContent"></div>
		</div><!-- /#page-homepage -->	
	</div><!-- /#pagecontent -->

	<script> 
	$(document).ready(function() {
		//load header html include - then load corresponidng jq script
	  $("#headerContent").load("includes/header.html",function(responseTxt,statusTxt,xhr){
	    if(statusTxt=="success")
			$('head').append("<script type=\"text/javascript\" src=\"js/scripts.header.js\"><\/script>");
		});

		$( "#footerContent" ).load( "includes/footer.html" );
		//jq cycle slideshow pause btn
		$('.slideshow-pager #pauseButton').on('click', function(){
			$('.cycle-slideshow').cycle('pause');
		});

		// make slide overlay clickable
		$(".cycle-overlay").click(function(){
			window.location=$(this).find("a").attr("href"); 
			return false;
		});

	});

	</script>
